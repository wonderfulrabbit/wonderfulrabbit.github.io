data:
    character:
        darwin:
            name: Darwin
            player: Kagami
            level: 1
            attributes:
                culture: Dwarf
                class: Priest
                alignment: Civilization
            stats:
                str:
                    value: 1
                    adj: Struggles with common tasks
                    desc: Whenever I need to open a jar of jam, I always have to ask for help.
                dex:
                    value: 0
                    adj: Clumsy, blames luck
                    desc: Some people call me clumsy. Others call me unlucky. Why not both?
                con:
                    value: 3
                    adj: Not very sturdy
                    desc: You wouldn't hit an old dwarf like me, would you? Please don't because I can't take much of it
                int:
                    value: 2
                    adj: Innocently trusting
                    desc: I naively believe in the good of everyone. Nobody is beyond redemption. Hopefully. Surely.
                wis:
                    value: 5
                    adj: Enlightened in the Monastery
                    desc: I spent years training as a Priest in the Monastery, studying matters both spiritual and worldly
                cha:
                    value: 4
                    adj: Friendly and good mediator
                    desc: I am well known for my ability to mediate in a conflict and tend to get along well with everyone.
            abilities:
                healingword:
                    name: Healing Word
                    command: healing
                    labels:
                        - Prayer
                        - Minor action
                        - Twice per combat
                    effect: You or one ally within arm’s reach can use a recovery.
                mercy:
                    name: Mercy Domain
                    command: mercy
                    effect: When you use any ability that lets you or an ally use a recovery, it also adds hit points equal to triple your level.
                protection:
                    name: Protection Domain
                    command: protection
                    effect: Once per combat, you can affect two additional allies when you utter a prayer as a sermon.
                ritual:
                    name: Ritual Magic
                    command: ritual
                    effect: Outside of combat, you can perform prayers as rituals. To do so, start with a prayer and describe how you want to creatively adapt it. Then perform a short montage where each member of your Guild contributes to the preparations. Finally, make a check to determine its success. Regardless of the outcome, the prayer is expended.
            attacks:
                blessconfession:
                    name: Bless (Confession)
                    command: bless
                    labels:
                        - Prayer
                        - Minor action
                        - Twice per combat
                    effect: One ally gains a +2 attack bonus until the end of the combat.
                blesssermon:
                    name: Bless (Sermon)
                    command: blessmulti
                    labels:
                        - Prayer
                        - Minor action
                        - Once per combat
                    effect: The Guild gains a +1 attack bonus until the end of the combat.
                curewound:
                    name: Cure Wounds
                    command: curewound
                    labels:
                        - Prayer
                        - Minor action
                        - Once per combat
                    effect: You or an ally can use a free recovery.
                hammerfaith:
                    name: Hammer of Faith
                    command: hamfaith
                    labels:
                        - Prayer
                        - Mayor action
                        - Unlimited uses
                    effect: Until the end of the combat, your attacks use d12s as their base weapon damage dice.
                javelinfaith:
                    name: Javelin of Faith
                    command: javfaith
                    labels:
                        - Prayer
                        - Mayor action
                        - Unlimited uses
                    attack: WIS vs REF
                    hit: 1d6 + WIS damage
                    damage: 1d6 + WIS
        midas:
            name: Midas
            player: Prof. Midas
            level: 1
            attributes:
                culture: Human
                class: Commander
                alignment: Savagery
            stats:
                str:
                    value: 0
                    adj: Weak fighter
                    desc: I wouldn't hurt a fly, I'd lose.
                dex:
                    value: 2
                    adj: Experienced with blades.
                    desc: I know my way around a knife or two.
                con:
                    value: 1
                    adj: Sickly and fragile
                    desc: A military background combined with an noble education makes my brain my weapon.
                int:
                    value: 4
                    adj: Strategic and disciplined
                    desc: A military background combined with an noble education makes my brain my weapon
                wis:
                    value: 3
                    adj: Cautious yet distrustful
                    desc: Past defeats have taught me lessons but I struggle to trust what I can't see.
                cha:
                    value: 5
                    adj: Master manipulator
                    desc: I can lie as naturally as i breathe, motivate people to extremes.
            abilities:
                leadpoints:
                    name: Command Points
                    command: leapoints
                    effect: You start each combat with 1 CP. Excess CP go away at the end of the combat.
                fightfront:
                    name: Fight from the Front
                    command: figfront
                    effect: When you hit with an attack, gain 1d4 CP. When you miss with a natural even roll, gain 1 LP.
                weightodds:
                    name: Weigh the Odds
                    command: weiodds
                    effect: Take your action to gain 1d4 + Cha CP.
                armourskls:
                    name: Armour Skills
                    command: armskills
                    effect: When a foe attacks you and rolls a natural 1 or 2, you gain 1 CP.
                batcaptain:
                    name: Battle Captain
                    command: batcaptain
                    effect: Once per combat when you have any CPs left after giving a command, you can use another command on a different ally’s go before the start of your next go.
                marttraining:
                    name: Martial training
                    command: martraining
                    effect: You can replace Str with Dex when fighting with one-handed weapons. You gain 1 CP whenever you roll a natural 18 or 19 with an attack.
            attacks:
                tryagain:
                    name: Try Again
                    command: tryagain
                    labels:
                        - Command
                        - Cost 2 CP
                        - Once per round
                    effect: One ally gets advantage on an attack. If either roll comes up a 20, you gain 1 CP.
                tacticalstrike:
                    name: Tactical Strike
                    command: tacstrike
                    labels:
                        - Tactic
                        - Minor action
                        - Save to replenish
                    effect: One ally can make an attack as a free action, with your Cha as a damage bonus.
                outmanoeuvre:
                    name: Outmanoeuvre
                    command: outmanov
                    labels:
                        - Tactic
                        - Minor action
                    limited: You can only use this tactic when you have 0 command points.
                    target: Foe with the highest Will defence
                    attack: CHA vs WILL 
                    hit: You gain 1 CP.
                enforceclarity:
                    name: Enforce Clarity
                    command: enfclarity
                    labels:
                        - Tactic
                        - Save to replenish
                        - Minor action
                    effect: One condition on an ally ends.
        buk:
            name: Buk
            player: Marley
            level: 1
            attributes:
                culture: Goblin
                class: Rogue
                alignment: Thievery
            stats:
                str:
                    value: 3
                    adj: Can carry their things
                    desc: My arms can carry my dagger AND my money at the same time.
                dex:
                    value: 5
                    adj: Talented physical performer
                    desc: I can easily juggle with a lot of coin and do a flip at the same time.
                con:
                    value: 2
                    adj: Damaged bones
                    desc: I m use to fell a lot and my bone are weak now.
                int:
                    value: 1
                    adj: Struggling reader
                    desc: i can read word i swaire.
                wis:
                    value: 4
                    adj: Big dreamer
                    desc: all i got to do it to follows the plans to get big.
                cha:
                    value: 0
                    adj: Bad liar
                    desc:  ii can lie yee yes sometime....
            abilities:
                dirtyattack:
                    name: Dirty attack
                    command: dirtyatk
                    effect: Once per round in close combat, when you hit a foe faced with one or more of your allies, you can deal extra damage.
                    damage: 1d4
                trapsense:
                    name: Trap sense
                    command: trapsen
                    effect: If your check involving a trap is a natural even failure, you can reroll. If a trap’s attack against you is a natural odd roll, you can force the trap to reroll the attack once.
                momentum:
                    name: Momentum
                    command: momentum
                    effect: You gain momentum by hitting an enemy with an attack. You lose momentum when you are hit by an attack. 
            attacks:
                evasivestrike:
                    name: Evasive Strike
                    command: evastrike
                    labels:
                        - Scheme
                        - Mayor action
                    attack: DEX vs FORT
                    hit: Weapon + Dex damage
                    effect: If you hit on a natural even, you gain a +2 bonus to Fort and Ref against the next attack that targets you (no joy if it’s an attack vs. Will)
                    damage: d8 + DEX
                flyingblade:
                    name: Flying Blade
                    command: fblade
                    labels:
                        - Scheme
                        - Mayor action
                    special: Ranged attack only
                    attack: DEX vs FORT
                    hit: Weapon + Dex damage
                    effect:  If your natural attack roll is even, you can use your Dirty Attack damage bonus
                    damage: d8 + DEX
                rollwithit:
                    name: Roll With It
                    command: rollit
                    labels:
                        - Scheme
                        - Mayor action
                    special: Needs momentum.
                    trigger: An attack hits you
                    effect: You only take half damage from that attack
                tumblingstrike:
                    name: Tumbling Strike
                    command: tumbstrike
                    labels:
                        - Scheme
                        - Mayor action
                    special: You can take two move actions along with this attack, one before, and one immediately after. The foe can’t strike you back during this attack.
                    attack: DEX vs FORT
                    hit: Weapon + Dex damage
                    damage: d8 + DEX
        bun:
            name: Bun
            player: Azure
            level: 1
            attributes:
                culture: Beastfolk
                class: Mage
                alignment: Nature
            stats:
                str:
                    value: 0
                    adj: Weak at fighting
                    desc: Bruh, I would lose in a fist fight with a kid
                dex:
                    value: 5
                    adj: Old
                    desc: I think I'm a grandfather now... *get off my lawn!*
                con:
                    value: 2
                    adj: Soft
                    desc: Soft as a Pillow
                int:
                    value: 1
                    adj: Arcane researcher
                    desc: Curiosity with the arcane combined with tradition sure helps
                wis:
                    value: 4
                    adj: Has a Phd
                    desc: Lived long enough to know lots of things and got me my PhD in Alfheim University
                cha:
                    value: 0
                    adj: Has game
                    desc: Hello Ladies *wink*
